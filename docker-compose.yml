services:
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: synapse
    environment:
      - UID=1000
      - GID=1000
    volumes:
      - ./data:/data
    ports:
      - "8008:8008"
    restart: unless-stopped

  element:
    image: nginx:alpine
    container_name: element
    volumes:
      - ./element:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    volumes:
      - ./runtime:/runtime
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        cloudflared tunnel --no-autoupdate --url http://synapse:8008 2>&1 \
          | tee /dev/stderr \
          | grep --line-buffered -oP 'https://[a-zA-Z0-9-]+\.trycloudflare\.com' \
          | while read url; do echo "$url" > /runtime/tunnel-url; done
    depends_on:
      - synapse
    restart: unless-stopped

  tunnel-watcher:
    build: ./tunnel-watcher
    container_name: tunnel-watcher
    volumes:
      - ./runtime:/runtime:ro
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO=${GITHUB_REPO}
      - NODE_NAME=${NODE_NAME}
      - POLL_INTERVAL=${POLL_INTERVAL:-60}
    depends_on:
      - cloudflared
    restart: unless-stopped
